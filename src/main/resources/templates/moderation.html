<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fair Game</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fair/styles/style.css}">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/break_infinity.js"></script>
    <script src="//cdn.rawgit.com/erosson/swarm-numberformat/v0.4.0/dist/swarm-numberformat.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script th:src="@{/fair/js/common/cookie.js}" type="text/javascript"></script>
    <script th:src="@{/fair/js/moderation/moderation.js}" type="text/javascript"></script>
    <!--script th:src="@{/fair/js/common/chat.js}" type="text/javascript"></script-->
</head>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
        modTool = new ModerationTool(false);
    });

    $(window).on("beforeunload", (event) => {
        modTool.disconnect();
    })
</script>
<body>
<div class="m-1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row m-1">
                    <div class="input-group">
                        <span class="input-group-text">
                            Find Account-ID:
                        </span>
                        <input class="form-control shadow-none" id="usernameLookup" maxlength="64"
                               placeholder="Username" type="text">
                        <button class="btn btn-primary shadow-none" href="#" id="lookupButton">
                            Send
                        </button>
                    </div>
                </div>
                <div class="row m-2">
                    <div id="lookupResult">Result: [0]</div>
                </div>
                <div class="row m-1">
                    <div class="input-group">
                        <span class="input-group-text">
                            Force Event:
                        </span>
                        <input class="form-control shadow-none" id="idInput" maxlength="64"
                               placeholder="Account-ID" type="text">
                        <button class="btn btn-primary shadow-none" href="#" id="idButton">
                            Send
                        </button>
                    </div>
                </div>
                <table class="table table-sm table-striped table-borderless">
                    <thead>
                    <tr>
                        <th class="col-4"></th>
                        <th class="col-2"></th>
                        <th class="col"></th>
                    </tr>
                    </thead>
                    <tbody id="updateBody">
                    </tbody>
                </table>
            </div>
            <div class="col-6">

                <div class="row">
                    <table class="table table-sm table-striped table-borderless">
                        <thead>
                        <tr>
                            <th class="col-4"></th>
                            <th class="col-2"></th>
                            <th class="col"></th>
                        </tr>
                        </thead>
                        <tbody id="messageBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script id="updateRow-template" type="text/x-handlebars-template">
    {{#each events}}
    <tr>
        <td>[L{{ladder}} {{timeCreated}}] {{{username}}}</td>
        <td>
            <a href="#" class="banSymbol" data-account-id="{{accountId}}" data-username="{{username}}">ğŸ”¨</a>
            <a href="#" class="muteSymbol" data-account-id="{{accountId}}" data-username="{{username}}">ğŸ¤</a>
            <a href="#" class="nameSymbol" data-account-id="{{accountId}}" data-username="{{username}}">ğŸ’¬</a>
            <a href="#" class="freeSymbol" data-account-id="{{accountId}}" data-username="{{username}}">ğŸ”™</a>
            <a href="#" class="modSymbol" data-account-id="{{accountId}}" data-username="{{username}}">â¬†ï¸</a>
        </td>
        <td>{{eventType}}: {{data}}</td>
    </tr>
    {{/each}}
</script>

<script id="messageRow-template" type="text/x-handlebars-template">
    {{#each messages}}
    <tr>
        <td>[C{{ladderNumber}} {{timeCreated}}] {{{assholeTag}}} - {{{username}}}</td>
        <td>
            <a href="#" class="banSymbol" data-account-id="{{accountId}}" data-username="{{username}}">ğŸ”¨</a>
            <a href="#" class="muteSymbol" data-account-id="{{accountId}}" data-username="{{username}}">ğŸ¤</a>
            <a href="#" class="nameSymbol" data-account-id="{{accountId}}" data-username="{{username}}">ğŸ’¬</a>
            <a href="#" class="freeSymbol" data-account-id="{{accountId}}" data-username="{{username}}">ğŸ”™</a>
        </td>
        <td>{{{message}}}</td>
    </tr>
    {{/each}}
</script>
</html>
